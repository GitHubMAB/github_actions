name: Terraform Azure Workflow

on:
  push:
    branches:
      - main  # Déclenche le workflow sur un push vers la branche 'main'
  pull_request:
    branches:
      - main  # Déclenche le workflow lors de la création d'une PR vers la branche 'main'
  workflow_dispatch:  # Permet d'exécuter manuellement le workflow depuis l'interface GitHub

jobs:
  terraform:
    runs-on: ubuntu-latest  # Utilise Ubuntu comme environnement de runner

    steps:
      # Étape 1 : Checkout du code du dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installer Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.5'  # Utilise la version Terraform que tu préfères

      # Étape 3 : Configurer les credentials Azure
      #- name: Set up Azure credentials
      #  uses: azure/login@v1
      #  with:
      #    creds: ${{ secrets.AZURE_CREDENTIALS }}  # Utilise le secret contenant le JSON du Service Principal
      #- name: Force Terraform backend to use Service Principal (not Azure CLI)
      #  run: |
      #       echo "ARM_USE_AZUREAD=true" >> $GITHUB_ENV
      #       echo "ARM_USE_MSI=false" >> $GITHUB_ENV
      #       echo "ARM_SKIP_CLI_AUTH=true" >> $GITHUB_ENV
      # Étape 4 : Initialiser Terraform
      - name: Terraform Init
        run: |  
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TF_SA }}" \
            -backend-config="container_name=${{ secrets.TF_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_KEY }}" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -backend-config="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -backend-config="client_secret=${{ secrets.AZURE_CLIENT_SECRET }}"
      # Étape 5 : Exécuter Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Étape 6 : Appliquer Terraform (applique uniquement sur un push, pas lors des PR)
      - name: Terraform Apply
        if: github.event_name == 'push'  # Applique uniquement sur un push (pas lors des PR)
        run: terraform apply -auto-approve
